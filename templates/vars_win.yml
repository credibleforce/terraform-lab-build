# Domain Controller
windows_domain_controller_info:
  dns_domain_name: ${internal_domain}
  domain_netbios_name: ${interal_domain_netbios}
  domain_admin_password: ${win_admin_password}
  domain_admin_user: "Administrator@${internal_domain}"
  safe_mode_username: Administrator
  safe_mode_password: ${win_admin_password}
  state: domain_controller

# Windows CA
windows_certificate_authority_info:
  CACommonName: "PKI"
  KeyLength: 2048
  HashAlgorithmName: SHA256
  ValidityPeriod: 'Years'
  ValidityPeriodUnits: 99

windows_domain_info:
  dns_servers:
    - "{{ hostvars[groups['domain_controller'][0]].ansible_ip_addresses[0] }}"
  dns_forward_lookup:
    - "8.8.8.8"
    - "8.8.4.4"